<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  

        background-image: url(sky.jpg);
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
    </style>

    <!-- Part 1 -->
    <script src="robot.js"></script>
    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/effects/AnaglyphEffect.js" type="text/javascript"></script>


    <script>

      var scene, camera, renderer, ambientLight, light, controls;
      var floor;

      window.onload = function() {

        scene = new THREE.Scene();

        var fov = 60;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set( 0, 0, 500);

        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        
        ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );


        var floorTexture = new THREE.TextureLoader().load( 'board.jpg' );
        var floorGeometry = new THREE.PlaneBufferGeometry( 1000, 1000 );
        var floorMaterial = new THREE.MeshBasicMaterial( {
          map: floorTexture,
          side: THREE.DoubleSide
        } );
        floor = new THREE.Mesh( floorGeometry, floorMaterial );
        floor.position.y = -100;
        floor.rotateX(-30);
        scene.add( floor );

        controls = new THREE.TrackballControls( camera, renderer.domElement );


        // ROBOT GOES HERE!
        head = new THREE.Bone(); // create a head
        head.position.x = 0; // world coordinates
        head.position.y = 0;
        head.position.z = 0;
        
        neck = new THREE.Bone(); // add a neck to the head
        neck.position.y = -10;
        head.add( neck );
        
        
        // LEFT ARM
        left_upper_arm = new THREE.Bone(); // add an arm to the neck: elbow
        left_upper_arm.position.y = -5;
        left_upper_arm.position.x = 5;
        neck.add( left_upper_arm );
        
        left_lower_arm = new THREE.Bone(); // add an arm to the upper arm: wrist
        left_lower_arm.position.y = -15;
        left_lower_arm.position.x = 5;
        left_upper_arm.add( left_lower_arm );
        
        left_hand = new THREE.Bone();
        left_hand.position.y = -5;
        left_hand.position.x = 5;
        left_lower_arm.add( left_hand );
        
        
        // RIGHT ARM
        right_upper_arm = new THREE.Bone(); // add arm to neck: elbow
        right_upper_arm.position.y = -5;
        right_upper_arm.position.x = -5;
        neck.add( right_upper_arm );
        
        right_lower_arm = new THREE.Bone(); // add arm to arm: wrist
        right_lower_arm.position.y = -15;
        right_lower_arm.position.x = -5;
        right_upper_arm.add( right_lower_arm );
        
        right_hand = new THREE.Bone();
        right_hand.position.y = -5;
        right_hand.position.x = -5;
        right_lower_arm.add( right_hand );
        
        // TORSO
        torso = new THREE.Bone();
        torso.position.y = -30;
        neck.add(torso);
        
        // LEFT LEG
        left_upper_leg = new THREE.Bone();
        left_upper_leg.position.y = -15;
        left_upper_leg.position.x = 5;
        torso.add( left_upper_leg );
        
        left_lower_leg = new THREE.Bone();
        left_lower_leg.position.y = -15;
        left_lower_leg.position.x = 5;
        left_upper_leg.add( left_lower_leg );
        
        left_foot = new THREE.Bone();
        left_foot.position.y = -5;
        left_foot.position.x = 5
        left_lower_leg.add( left_foot );
        
        
        // RIGHT LEG
        right_upper_leg = new THREE.Bone();
        right_upper_leg.position.y = -15;
        right_upper_leg.position.x = -5;
        torso.add( right_upper_leg );
        
        right_lower_leg = new THREE.Bone();
        right_lower_leg.position.y = -15;
        right_lower_leg.position.x = -5;
        right_upper_leg.add( right_lower_leg );
        
        right_foot = new THREE.Bone();
        right_foot.position.y = -5;
        right_foot.position.x = -5
        right_lower_leg.add( right_foot );
        
        
        // create group and point to the robot head
        group = new THREE.Group();
        group.add(head);
        scene.add(group);
        

        // use the skeleton helper to visualize the skeleton
        helper = new THREE.SkeletonHelper( group ); // helper helps to visualize the skeleton
        scene.add(helper);
        
        animate();


      };

      function animate() {

        requestAnimationFrame( animate );
        
        // setup Keyframe 2
        
        T = Math.PI // 180 degrees
        x = 1
        y = 0
        z = 0
        
        left_upper_arm.quaternion.slerp( new THREE.Quaternion(
            Math.sin(T/2)*x,
            Math.sin(T/2)*y,
            Math.sin(T/2)*z,
            Math.cos(T/2) ), 0.01); // where the 0.01 is the delta

        // TODO
        // r.onAnimate();

        controls.update();
        renderer.render( scene, camera );

      };

    </script>
  </head>
  <body></body>
</html>
